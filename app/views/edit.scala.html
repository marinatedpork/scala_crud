@(phantom: models.Phantom)

@main("Success") {
	<h4>Edit your post</h4>
	<form action="/phantoms/@phantom._id.stringify/update" method="POST">
	<input type="text" value="@phantom.message" name="message" />
		<input type="submit" value="EDIT" name=""/>
	</form>
	<form action="/phantoms/@phantom._id.stringify/delete" method="POST">
		<input type="submit" value="DELETE" name=""/>
	</form>
}
