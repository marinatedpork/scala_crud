@(found: List[models.Phantom])

@main("Welcome") {
	<h1>Hi -- this is for CRUD</h1>

	<div>
		<h3>Enter text below to add a new Phantom.</h3>
		<form action="/phantoms/create" method="POST">
			<input name="message" type="text">
			<input type="submit">
		</form>
	</div>
	<h3>Current Phantoms:</h3>
	<h5>(follow the link to edit or delete)</h5>
	<ul>
		@for(phantom <- found) {
			<li><a href="/phantoms/@phantom._id.stringify">@phantom.message</a></li>
		}
	</ul>
}
